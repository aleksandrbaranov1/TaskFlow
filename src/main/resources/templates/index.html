<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Manager</title>
</head>
<body>
<h1>User Manager</h1>

<!-- Форма для добавления нового пользователя -->
<h2>Add a New User</h2>
<form action="http://localhost:8080/users" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>
    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" name="birthday" required><br>
    <button type="submit">Add User</button>
</form>

<!-- Форма для получения списка пользователей -->
<h2>Get All Users</h2>
<form action="http://localhost:8080/users" method="GET">
    <button type="submit">Fetch Users</button>
</form>

<!-- Форма для удаления пользователя -->
<h2>Delete a User</h2>
<form action="http://localhost:8080/users/{id}" method="DELETE">
    <label for="id">User ID:</label>
    <input type="number" id="id" name="id" required><br>
    <button type="submit">Delete User</button>
</form>
</body>
</html>
